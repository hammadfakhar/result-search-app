<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <h1 class=" mt-4 bg-dark py-2 text-info text-center">Student table data</h1>


    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">FatherName</th>
                <th scope="col">Rollnum</th>
                <th scope="col">Contact</th>
                <th scope="col">Result</th>
            </tr>
        </thead>
        <tbody id="student">
        </tbody>
    </table>


    <div class="input-group mb-3  w-50 m-auto ">
        <input type="text" id="inpVal" class="form-control" placeholder="Enter Roll num to search result"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                onclick="searchStd()">Button</button>
        </div>
    </div>


    <table class="table table-dark mt-5">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">FatherName</th>
                <th scope="col">Rollnum</th>
                <th scope="col">Contact</th>
                <th scope="col">Result</th>
            </tr>
        </thead>
        <tbody id="">

            <tr>
                <td id="Name"></td>
                <td id="FatherName"></td>
                <td id="Rollnum"></td>
                <td id="Contact"></td>
                <td id="Result"></td>
            </tr>

</tbody>
</table>
<script src="app.js"></script>
</body>

</html>
